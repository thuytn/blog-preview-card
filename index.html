<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Thuy | Blog preview card</title>
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <section class="card__labels">
        <img class="card__illustration" src="./assets/images/illustration-article.svg" alt="illustration" />
        <span class="card__topic">Learning</span>
        <span class="card__date">Published 21 Dec 2023</span>
      </section>
      <section class="card__content">
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card__user">
          <img class="card__avatar" src="./assets/images/image-avatar.webp" alt="avatar" />
          <span class="card__username">Greg Hooper</span>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
